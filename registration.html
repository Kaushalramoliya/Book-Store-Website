<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="bg-image"></div>
  <div class="bg-overlay"></div>
  <div class="card">
    <form>
      <fieldset>
        <legend><h2>Create Account</h2></legend>
        <label for="yourname">Your Name:</label>
        <input type="text" id="yourname" name="yourname" placeholder="Enter your name" required>
        
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobilenumber" placeholder="Enter your mobile number" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button href="index.html" type="submit" class="button">Submit</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
