<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <!-- Font Awesome for user icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/user.css">
</head>
<body>
  <div class="profile-card">
    <!-- Avatar with user icon -->
    <div class="avatar">
      <i class="fas fa-user"></i>
    </div>
    <h2>Edit Profile</h2>
    <form>
      <label for="yourname">Your Name</label>
      <input type="text" id="yourname" name="yourname" placeholder="Enter your name">
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobilenumber" placeholder="Enter your mobile number">
      
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address">
      
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday">
      
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>
      
      <button type="reset">Edit Profile</button>
    </form>
  </div>
</body>
</html>
